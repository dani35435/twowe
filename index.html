<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Todo list</title>
</head>
<body>
<div id="app">
    <div id="created">
        <h1>Заметки</h1>
        <div>
            <input class="create" @keyup.enter="createNote" v-model="noteTitle" placeholder="заметка">
            <button class="create" @click="createNote">Добавить</button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="column col1" >
            <p>блок №1</p>
            <tabl  @column1_move="moveColumn1" :note="note" :data="data" v-for="(data, index) in note" :key="index" ></tabl>
            <!--        v-if="note_data.completNum <= 50"-->
        </div>

        <div class="column col2">
            <p>блок №2</p>
            <tabl  @column2_move="moveColumn2" :note2="note2" :data="data" v-for="(data, index) in note2" :key="index" ></tabl>
            <!--        v-if="note_data.completNum > 50 && note_data.completNum !== 100"-->
        </div>

        <div class="column col3">
            <p>блок №3</p>
            <tabl  :note3="note3" :data="data" v-for="(data, index) in note3" :key="index" ></tabl>
            <!--        v-if="note_data.completNum === 100"-->
        </div>
    </div>
</div>
</body>
</html>
